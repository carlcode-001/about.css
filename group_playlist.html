<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Group Playlist</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      background: #fff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 100%;
      background: #007BFF;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Group Playlist</h2>
    <form action="/create_group_playlist" method="POST">
      <label for="playlist_name">Playlist Name:</label>
      <input type="text" id="playlist_name" name="playlist_name" required>

      <label for="friends">Add Friends (Usernames, comma separated):</label>
      <input type="text" id="friends" name="friends" placeholder="friend1, friend2">

      <input type="submit" value="Create Group Playlist">
    </form>
  </div>
</body>
</html>
